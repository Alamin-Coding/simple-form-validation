<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      
      <div class="container">
        <h1>Simple Form Validation</h1>
        
        <form id="form" action="#" method="POST">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Enter Your name">
                <label for="username">Your name</label>
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <span class="nameErr">Error Massege</span>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Your Email</label>
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <span class="nameErr">Error Massege</span>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="phone" placeholder="name@example.com">
                <label for="phone">Your Email</label>
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <span class="nameErr">Error Massege</span>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="name@example.com">
                <label for="password">Your Email</label>
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <span class="nameErr">Error Massege</span>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="cpassword" placeholder="name@example.com">
                <label for="cpassword">Your Email</label>
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <span class="nameErr">Error Massege</span>
            </div>
              <button id="button" class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>

    <button class="btn my-5" id="sAlert">Swite Alert</button>


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
    <script src="js/script.js"></script>

    
  </body>
</html>
